<!DOCTYPE html>
<html lang="en">

<head>
  <title>Shopping List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <h1>Shopping List</h1>
        <form id="js-shopping-list-form">
            <label for="shopping-list-entry">Add an item</label>
            <input type="text" name="shopping-list-entry" class="js-shopping-list-entry" placeholder="e.g., broccoli">
            <button type="submit">Add item</button>           
        </form>
        <form id = "js-search-bar">
            <label for ="search-parameter">Search for an Item</label>
            <input type="text" name="search-parameter" class = "js-search-entry" placeholder="enter a list item">
            <button type="submit">Search for an Item</button>
        </form>
        <form id="filterChecked">
            <button type = "submit">Show only Checked or only Unchecked items</button>
        </form>
        <form id = "resetDisplay">
        <button type = "submit">Show full list again</button>
        </form>
        <ul class="shopping-list js-shopping-list">
        </ul>
    </div>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
